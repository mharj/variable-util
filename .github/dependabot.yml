version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/packages/variable-util"
      - "/packages/variable-util-azurekv"
      - "/packages/variable-util-node"
      - "/packages/variable-util-vite"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "*"
        dependency-type: "production"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]